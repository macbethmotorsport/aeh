[HEADER]
VERSION=10

[VIRTUALKM]
USE_LOAD=1

[COMPOUND_DEFAULT]
INDEX=0

[FRONT]
NAME=Street 90s
SHORT_NAME=SV
WIDTH=0.205
RADIUS=0.28				; tyre radius in meters
RIM_RADIUS=0.1817			; rim radius in meters (use 1 inch more than nominal)
ANGULAR_INERTIA=0.6626							; angular inertia of front rim+tyre+brake disc together
DAMP=600									; Damping rate of front tyre in N sec/m (values usualy from 200 to 1400)
RATE=212494									; Spring rate of front tyres in Nm
DY0=1.2122
DY1=-0.055
DX0=1.1650
DX1=-0.053
WEAR_CURVE=street90_front.lut		; file with lookup table to call
SPEED_SENSITIVITY=0.003625		; speed sensitivity value
RELAXATION_LENGTH=0.06694	
ROLLING_RESISTANCE_0=9		; rolling resistance constant component
ROLLING_RESISTANCE_1=0.000909		; rolling resistance velocity (squared) component
ROLLING_RESISTANCE_SLIP=4553		; rolling reistance slip angle component		
FLEX=0.000878						; tire profile flex. the bigger the number the bigger the flex, the bigger the added slipangle with load.
CAMBER_GAIN=0.133					; Camber gain value as slipangle multiplayer. default 1
DCAMBER_0=1.1
DCAMBER_1=-13						; D dependency on camber. D=D*(1.0 - (camberRAD*DCAMBER_0 + camberRAD^2 * DCAMBER_1)) , camberRAD=absolute value of camber in radians
FRICTION_LIMIT_ANGLE=9.45							; Slip angle peak. 	
XMU=0.24
PRESSURE_STATIC=28 				; STATIC (COLD) PRESSURE
PRESSURE_SPRING_GAIN=6875	 	; INCREASE IN N/m  per psi (from 26psi reference)
PRESSURE_FLEX_GAIN=0.4 		; INCREASE IN FLEX per psi
PRESSURE_RR_GAIN=0.55			; INCREASE IN RR RESISTENCE per psi
PRESSURE_D_GAIN=0.0045				;loss of tyre footprint with pressure rise.
PRESSURE_IDEAL=34
FZ0=1761
LS_EXPY=0.7227
LS_EXPX=0.7902
DX_REF=1.22
DY_REF=1.21
FLEX_GAIN=0.0318
FALLOFF_LEVEL=0.86
FALLOFF_SPEED=4
CX_MULT=1.02
RADIUS_ANGULAR_K=0.01   ; Radius grows of MILLIMITERS!! Formula -> RADIUS_ANGULAR_K * angularVelocity in rad/s
BRAKE_DX_MOD=0.02


